<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Restaurant</title>
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

  <header>
    <h1>CONTACT US !</h1>
    <nav>
      <a href="index.html">HOME</a>
    </nav>
  </header>

  <div class="contact-container">
    <form action="" class="contact-left">
      <div class="contact-left-titel">
        <h2>Get in touch</h2>
        <hr>
      </div>

      <input type="text" name="name" placeholder="Your name" class="contact-inputs" required>
      <input type="email" name="email" placeholder="Your email" class="contact-inputs" required>

      <textarea name="message" placeholder="Your message" class="contact-inputs" required></textarea>

      <button type="submit">Send <img src="assets/arrow_icon.png" alt=""></button>
    </form>


    <div class="contact-right">
      <!-- <img src="assets/right_img.png" alt=""> -->
    </div>
    
    
    <div class="social">
      <a href="#" class="icon"><i class="fa-brands fa-whatsapp"></i></a>
      <a href="#" class="icon"><i class="fa-brands fa-instagram"></i></a>
    </div>
  </div>
  
  <footer class="jh">
    <p>2025 Restaurant</p>
  </footer>

  <script>
    document.addEventListener('submit', e => {
      if (e.target.matches('form')) {
        e.preventDefault();
        alert('Send âœ…');
        e.target.reset();
      }
    });
  </script>

</body>
</html>
